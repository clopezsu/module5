<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form method=“post” action=“process.php” id="numform" 
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">

        <input type="text" name="query"><br>


        <input type="checkbox" name="pet1" value="dog"> I have a dog<br>
        <input type="checkbox" name="pet2" value="cat" checked> I have a cat<br>
        <br>
        What is your favorite flavor of icecream?<br>
        <input type="radio" name="flavor" value="Chocolate">Chocolate<br>
        <input type="radio" name="flavor" value="Vanilla">Vanilla<br>
        <input type="radio" name="flavor" value="Other">Other<br>

        <br><br>
        What is your favorite number?<br>
        <input type="radio" name="favNum" value="1" checked>1<br>
        <input type="radio" name="favNum" value="2">2<br>
        <input type="radio" name="favNum" value="3">3<br>

        <input type="email" name="myEmail"><br><br>

        <input type="number" name="quantity" min="-5" max="10"><br>
        <input type="number" name="quantity 2" min="100" max="200">
        <br><br>

        <select name="carlist">
            <option value="accord">Honda Accord</option>
            <option value="civic">Honda Civic</option>
            <option value="altima">Nissan Altima</option>
            <option value="impala">Chevey Impala</option>
        </select>

        <br><br>

        <textarea rows="4" cols="20">
        Here is some default text
        </textarea>

        <br><br>

        0
        <input type="range" id="a" name="a" value="50">
        100
        +
        <input type="number" id="b" name="b" value="50"> =
        <output form="numform" name="x" for="a b"></output>

        <br><br>
        

        <button>Click here!</button><br>
        <input type="submit" value="Submit"><br>
    </form>
    <br><br>

</body>
</html>
